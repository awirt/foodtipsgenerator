<!DOCTYPE html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Kalam:700|Marck+Script|Merienda:700|Merriweather+Sans:700i&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  
  <body>
    <header>
      <h3>Welcome to Andrew's</h3>
      <h1>Food Tips</h1>
    </header>
    
    <section>
      <form>
        
        <container class="messagecontainer">
          <p class="subtitle">Whatcha got cookin'?</p>
          <p class="message">Click on one of the options to the right, and your tip will appear here.</p>
        </container>
        
        <container class="imagecontainer">
          <article class="artpasta">
            <p class="pastatext">PASTA</p>
            <input class="image submit-pasta" type="image" src="https://images.pexels.com/photos/1460872/pexels-photo-1460872.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="submit-pasta">
          </article>

          <article class="artbeef">
            <p class="beeftext">BEEF</p>
            <input class="image submit-beef" type="image" src="https://images.pexels.com/photos/1881336/pexels-photo-1881336.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="submit-beef">
          </article>

          <article class="artchicken">
            <p class="chickentext">CHICKEN</p>
            <input class="image submit-chicken" type="image" src="https://images.pexels.com/photos/265393/pexels-photo-265393.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="submit-chicken">
          </article>

          <article class="artveggies">
            <p class="veggietext">VEGGIES</p>
            <input class="image submit-veggies" type="image" src="https://images.pexels.com/photos/1300972/pexels-photo-1300972.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="submit-veggies">
          </article>
        </container>
      </form>
    </section>
  </body>
</html>
